# General App settings
app:
  name: "generic-app"
  image:
    repository: "mydockerhub/generic-app"  # Docker image repository
    tag: "latest"                          # Docker image tag
  port: 8080                               # Application port (e.g., Java/Node/Frontend)

  environmentConfig: []
    # - name: DB_HOST
    #   value: "localhost"
    # - name: DB_USER
    #   value: "autoship"

  secretConfig: []
    # - name: DB_PASSWORD
    #   value: "pass"  # This value will be base64 encoded

  replicaCount: 1

  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"

  # Service Settings
  service:
    type: ClusterIP
    port: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  
# Ingress Settings
ingress:
  enabled: false
  name: ""
  annotations: {}
  hosts:
    - host: "myapp.example.com"
      paths:
        - "/"
